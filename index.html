	<style>
		.clearfix:before, .clearfix:after {

		}
		.clearfix:after {

		}
		.clearfix {

		}

		}
		.action-toolbar-wrapper {
			font-family:'Gotham XNarrow SSm 5r', Arial, Helvetica, sans-serif;

		}

		.toolbar-item{
			display: inline-block;
			text-decoration: none;
			color: white;
			font-size: .875em;
		}
		.toolbar-hover:hover{
			background-color: #484848
		}
		.toolbar-item + .toolbar-item{
			padding: 0px 10px 7px 5px;
			border-left: 1px solid white;

		}
		.brochure{

			margin-right: -5px
		}
		.action-toolbar{
			position: fixed;
			bottom: 0px;
			left: 0px;
			width: 100%;
			background-color: #787978;
			opacity: 0.8;
			text-align: center;
			z-index: 1000;
			margin: 0px;
			padding: 0px;
		}

		.action-toolbar-lowered{
			position: fixed;
			bottom: -30px;
			left: 0px;
			width: 100%;
			background-color: #787978;
			opacity: 0.8;
			text-align: center;
			z-index: 1000;
			margin: 0px;
			padding: 0px;
		}
		.toolbar-hide{
			position: absolute;
			right: 10px;
			top: -15px;
			border-radius: 3px;
			-moz-border-radius:3px;
			-webkit-border-radius:3px;
			width: 50px;
			height: 45px;
			padding-bottom: 10px;
			z-index: 1;
		}
		.toolbar-hide-text{
			padding-bottom: 10px;
		}
		.toolbar-button {

			color: white;
			border: none;
			cursor: pointer;
		}
		.text-white{
			color: white;
		}
		.action-toolbar-list{

			margin: 0px;
		}

		}

	 	.facebook-icon{

		.email-alt-icon{
			width: 30px;
			background-position: -72px 0px;
			top: 5px;
			margin: 0px;
		}
		.chevron-icon{
			width: 20px;
			height: 18px;
			background-position: 0px -20px;
		}
		.unhide-icon{
			width: 20px;
			height: 18px;
			background-position: 0px -1px;
		}
		.brochure-icon{
			width: 25px;
			background-position: -100px 0px;
			top: 5px;
			margin: -5px 0px;
		}
		.expert-icon{

			background-position: -125px 0px;
			top: 5px;
			margin: -5px 0px;
		}
		.feedback-icon{

			top: 5px;
			margin: -5px 0px;
		}
		.hidden-share-bar{

			bottom: -40px;
			left: 0px;
			height: 40px;
			list-style-type: none;

		.center-align{

		@media screen and (max-width: 760px){
			.hide{

			}
			.hide-before{

			}

			.share-button:hover{

			}

			.text-change{

			}
			.toolbar-item + .toolbar-item{
				padding: 7px 10px;
				margin-right: -5px;
				border-left: 1px solid white;
			}
			.share-bar{
				position: fixed;
				bottom: 0px;
				left: 0px;
				width: 100%;
				height: 40px;
				background-color: #333333;
				opacity: 0.8;
			}
			.action-toolbar-raised{
				position: fixed;
				bottom: 40px;
				left: 0px;
				width: 100%;
				background-color: #787978;
				opacity: 0.8;
				text-align: center;
				z-index: 1000;
				margin: 0px;
				padding: 0px;
			}
		}
		@media screen and (max-width: 500px){
			.toolbar-hide{
				position: absolute;
				left: 15px;
				top: -15px;
				-moz-border-radius:3px;
				-webkit-border-radius:3px;
				line-height: 18px;
				z-index: 1;
			}

			.toolbar-item + .toolbar-item{

			}
			.toolbar-hide-text{

			}
			.toolbar-hide{
				position: absolute;

				-webkit-border-radius:3px;

				width: 40px;
				z-index: 1;
			}
			.toolbar-hide-icon{

			}
			.toolbar-hide-text{
				display: none;
			}
			.link-text{

			}
		}

	<script type="text/javascript">
	$(document).ready(function(){
		var visible = false;
		var hideButton = document.getElementById("hide-button");
		var shareActive = document.getElementById("share-active");
		var feedbackify = document.getElementById("feedbackify")
		if(!sessionStorage.getItem('hidden')){
			sessionStorage.setItem('hidden', 'false');
		}
		if(sessionStorage.getItem('hidden')=='true'){
				$(".action-toolbar").toggleClass("action-toolbar-lowered ");
				$(".chevron-icon").toggleClass("unhide-icon");
		}
		$(hideButton).click(function(){
			$(".action-toolbar").toggleClass("action-toolbar-lowered ");
			$(".chevron-icon").toggleClass("unhide-icon");
			if(visible == true){
				$(".hidden-share-bar").toggleClass("share-bar");
				$(".action-toolbar").toggleClass("action-toolbar-raised");
			}
			if(sessionStorage.getItem('hidden')== "false"){
				sessionStorage.setItem('hidden', 'true');
			}else{
				sessionStorage.setItem('hidden', 'false');
			}
		});
		$(shareActive).click(function(){
			$(".action-toolbar").toggleClass("action-toolbar-raised");
			$(".hidden-share-bar").toggleClass("share-bar");
			if(visible == false){
				visible = true;
			}
			else{
				visible = false;
			}
		});
		/*$(feedbackify).click(function()){
			//open feedbackify session
		};*/
	});
	</script>
